<div class="py-3">
  <figcaption class="blockquote-footer">
    Author: {{pubdQuote.author}}
 </figcaption>
 <figcaption class="blockquote-footer">
   Published By: {{pubdQuote.publisher}}
 </figcaption>
 <div>
   <span class="me-5">{{pubdQuote.upvote}} Upvotes</span>
   <span>{{pubdQuote.downvote}} Downvotes</span>
 </div>
 <button class="btn btn-outline-danger" (click)="quoteDel(true)">Delete Quote</button>
</div>
