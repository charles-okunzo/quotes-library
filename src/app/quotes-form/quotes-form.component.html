<form class="my-5" #quoteForm="ngForm">
  <div class="form-group mb-3">
    <label for="qoute" class="form-label">Quote:</label><hr>
    <textarea name="quote" id="quote" rows="5" class="form-control" [(ngModel)]="newPubdQuote.quote" required placeholder="E.g. 'Education is the most powerful thing which you can use to change the world'"></textarea>
  </div>

  <div class="form-group mb-3">
    <label for="author" class="form-label">Quote Author:</label><hr>
    <input type="text" class="form-control" name="author" id="author" [(ngModel)]="newPubdQuote.author" required placeholder="E.g. Nelson Mandela">
  </div>

  <div class="form-group mb-3">
    <label for="publisher" class="form-label">Published By:</label><hr>
    <input type="text" class="form-control" name="publisher" id="publisher" [(ngModel)]="newPubdQuote.publisher" placeholder="E.g. Charles Okunzo">
  </div>


  <button type="submit" class="btn btn-outline-info mt-3">Publish</button>

</form>
